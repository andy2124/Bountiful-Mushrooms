<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <title>Document</title>
</head>

<body>
    <h1>Welcome {{request.user}}</h1>
    <form action="{% url 'mushroom_app:new_mushroom' %}" method="POST">
        {%csrf_token%}
        {{form}}
        <input type="submit" value="new mushroom" name="">
    </form>
    {% for m in mushroom %}
    <div class="card mx-auto" style="width: 25rem; ">
        <img src="{{m.image}}" class="card-img-top ali" alt="...">
        <div class="card-body ">
            <h5 class="card-title">{{m.mushroom_name}}</h5>
            <p class="card-text">{{m.location}}</p>
            <a href="#" class="btn btn-secondary">See Location</a>
        </div>
    </div>
    <br><br><br>

    {% endfor %}

    <a href="{% url 'logout' %}">logout</a>
</body>

</html>
